<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ad-slot</title>
    <!-- <meta name="viewport" content="width=320, maximum-scale=3"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=1140, maximum-scale=3">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script src="js/header.js"></script>

    <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

    <div class="content_bl">
        <div class="row">
            <h1 class="head_page">Список пользователей</h1>
            <div class="bg_bl p20">
                <div class="wrap_table">
                    <div class="table flex table_th aic jcsb">
                        <span class="xl_5 pager-order" data-model="list_users"
                            data-order="id">№</span>
                        <span class="xl_10 pager-order" data-model="list_users"
                            data-order="nick">Ник</span>
                        <span class="xl_15 pager-order" data-model="list_users"
                            data-order="last_date">Последний вход</span>
                        <span class="xl_15 pager-order" data-model="list_users"
                            data-order="money">Баланс</span>
                        <span class="xl_20 pager-order" data-model="list_users"
                            data-order="money_out">Баланс на вывод</span>
                        <span class="xl_15 pager-order" data-model="list_users"
                            data-order="from_url">Откуда пришел</span>
                        <a href="javascript:void(0)" class="ajax xl_20">Действие</a>
                    </div>
                    <div class="table flex aic jcsb btn_reg" data-row="list_users">
                        <div class="xl_5">{tpl.id}</div>
                        <div class="xl_10">{tpl.nick}</div>
                        <div class="xl_15">{tpl.last_date}</div>
                        <div class="xl_15">{tpl.money} <i class="fa fa-rub" aria-hidden="true"></i>
                        </div>
                        <div class="xl_20">{tpl.money_out} <i class="fa fa-rub"
                                aria-hidden="true"></i>
                        </div>
                        <div class="xl_15"><a class="link_3" href="{tpl.from_url}"
                                target="_blank">{tpl.from_url_short}</a></div>
                        <div class="xl_20">

                            <a href="" class="btn btn_red" value="X" style="padding: 2px 5px;">X</a>

                            <a href="" class="btn btn_green" value="X">обнов</a>

                            <a href="" class="btn btn_red" value="X">откл</a>
                        </div>
                    </div>
                    <div class="pager-ajax" data-model="list_users"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

    <script src="js/right_menu.js"></script>
    <script src="js/footer.js"></script>

    <link rel="stylesheet" href="css/chosen.css?v01">
    <link rel="stylesheet" href="css/jquery-ui.css?v01">
    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <!-- <script src="/js/core.js?v1"></script> -->
    <script src="js/chosen.js?v00"></script>
    <script src="js/script.js?v100"></script>
    <!-- <script type="text/javascript" src="/js/firebase.js?v11"></script> -->
    <!-- <script type="text/javascript" src="/js/firebase_subscribe.js?33"></script> -->
</body>

</html>
