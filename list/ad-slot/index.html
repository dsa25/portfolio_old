<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ad-slot</title>
    <!-- <meta name="viewport" content="width=320, maximum-scale=3"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=1140, maximum-scale=3">
    <link rel="stylesheet" href="css/style.css?v20">
</head>

<body>
    <header>
        <div class="row flex aic">
            <a href="/list/ad-slot" class="logo"></a>
            <div class="main_banners">
                <img src="http://dummyimage.com/500x60.png/99cccc&text=Баннер" />
            </div>
            <a href="javascript:void(0);" class="btn btn_green" onclick="popup_open('form_aut');">Вход</a>
            <a href="javascript:void(0);" class="btn btn_red" onclick="popup_open('form_registr');">Регистрация</a>
            <a href="javascript:void(0);" class="btn btn_green" onclick="logout();">Выход</a>
        </div>
    </header>

    <div class="navigate">
        <div class="row">
            <div class="menu flex aic">
                <a href="/" class="">Главная</a>
                <a href="/news" class="">Новости <span class="green_point"></span></a>
                <a href="/rules" class="">Правила</a>
                <a href="/contact" class="">Поддержка <span class="green_point"></span></a>
                <a href="/find-links" class="color_br">Купить рекламу</a>
                <a target="_blank" href="#" class="color_br22">Заработок</a>

                <a href="/adm-news" class="btn_tbl" data-title="Новости"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
                <a href="/adm-ins" class="btn_tbl" data-title="Пополнения"><i class="fa fa-money" aria-hidden="true"></i></a>
                <a href="/adm-out" class="btn_tbl" data-title="Выплаты"><i class="fa fa-rub" aria-hidden="true"></i></a>
                <a href="/adm-task" class="btn_tbl" data-title="Тикеты"><i class="fa fa-envelope" aria-hidden="true"></i> <span class="green_point"></span></a>

                <a href="/adm-users" class="btn_tbl" data-title="Юзеры"><i class="fa fa-users"aria-hidden="true"></i></a>
                <a href="/adm-stat" class="btn_tbl" data-title="Статистика"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                <a href="/adm-recl" class="btn_tbl" data-title="Взял"><i class="fa fa-tripadvisor" aria-hidden="true"></i></a>
                <a href="/adm-dal" class="btn_tbl" data-title="Дал"><i class="fa fa-gift" aria-hidden="true"></i></a>
                <a href="/adm-log" class="btn_tbl" data-title="Логи"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>



    {content}


    <footer>
        <div class="row flex jcsb aic">

            <div>
                <p style="font-size: 12px;">В системе зарегистрировано 100500 пользователей</p>
                <p style="font-size: 12px;">Заработано web-мастерами 100500 <i class="fa fa-rub" aria-hidden="true"></i></p>
            </div>

            <div>
                <a href="#" title=""><img src="img/yd_88x31.png" alt="Яндекс Деньги"></a>
                <a href="#"><img src="img/payeer.png"></a>
                <a href="#"><img src="img/88x31_wm.png"></a>
            </div>

            <div style="font-size: 10px;">Сайт разработан студией: </div>
        </div>
    </footer>

    <div>
        <a href="javascript:void(0);" class="bgpopup" id="form_aut"></a>
        <div class="popup forms">
            <a href="javascript:void(0);" class="close"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
            <h3 class="head">Войти</h3>
            <form action="">
                <p class="relatives">
                    <input type="text" placeholder="Логин" name="login">
                    <span class="message_modal mpos_login"></span>
                </p>
                <p class="relatives">
                    <input type="password" placeholder="Пароль" name="password">
                    <span class="message_modal mpos_pass"></span>
                </p>
                <a href="javascript:void(0);" class="link_2"
                    onclick="$(this).parent().parent().removeClass('active').prev().removeClass('active');popup_open('form_recovery');">Забыли
                    пароль?</a>
                <input type="submit" class="btn btn_green" value="Войти">
                <input type="hidden" name="module" value="ModelUser">
                <input type="hidden" name="action" value="login">
            </form>
        </div>
    </div>

    <div>
        <a href="javascript:void(0);" class="bgpopup" id="form_recovery"></a>
        <div class="popup forms">
            <a href="javascript:void(0);" class="close"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
            <h3 class="head">Восстановление пароля</h3>
            <form action="">
                <p class="relatives">
                    <input type="email" placeholder="Email" name="email">
                    <span class="message_modal mpos_mail"></span>
                </p>
                <input type="submit" class="btn btn_green" value="Восстановить">
                <a href="javascript:void(0);" class="link_2"
                    onclick="$(this).parent().parent().removeClass('active').prev().removeClass('active');popup_open('form_aut');">Назад</a>
                <input type="hidden" name="module" value="ModelUser">
                <input type="hidden" name="action" value="recovery">
            </form>
        </div>
    </div>

    <div>
        <a href="javascript:void(0);" class="bgpopup" id="form_registr"></a>
        <div class="popup forms">
            <a href="javascript:void(0);" class="close"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
            <h3 class="head">Регистрация</h3>
            <form action="">
                <p class="relatives">
                    <input type="email" placeholder="Email" name="email">
                    <span class="message_modal mpos_mail"></span>
                </p>
                <p class="relatives">
                    <input type="text" placeholder="Логин" name="login">
                    <span class="message_modal mpos_login"></span>
                </p>
                <p class="relatives">
                    <input type="password" placeholder="Пароль" name="password">
                    <span class="message_modal mpos_pass"></span>
                </p>
                <p class="relatives">
                    <input type="password" placeholder="Повторить пароль" name="password2">
                    <span class="message_modal mpos_pass2"></span>
                </p>
                <input type="checkbox" class="checkbox" id="p_sogl" name="rules">
                <label for="p_sogl" class="p_sogl">
                    <p>Прочитал(а) принимаю условия</p>
                    <a href="/rules" target="_blank" class="a_termsuse">пользовательского
                        соглашения</a>
                </label>
                <input type="submit" class="btn btn_green" value="Регистрация">
                <input type="hidden" name="module" value="ModelUser">
                <input type="hidden" name="action" value="register">
            </form>
        </div>
    </div>

    <div>
        <a href="javascript:void(0);" class="bgpopup" id="formMsgSystem"></a>
        <div class="popup forms">
            <a href="javascript:void(0);" class="close"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
            <h3 class="head">Системное сообщение</h3>
            <p class="text">0137</p>
        </div>
    </div>

    <link rel="stylesheet" href="css/chosen.css?v01">
    <link rel="stylesheet" href="css/jquery-ui.css?v01">
    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <!-- <script src="/js/core.js?v1"></script> -->
    <script src="js/chosen.js?v00"></script>
    <script src="js/script.js?v100"></script>
    <!-- <script type="text/javascript" src="/js/firebase.js?v11"></script> -->
    <!-- <script type="text/javascript" src="/js/firebase_subscribe.js?33"></script> -->

</body>

</html>
