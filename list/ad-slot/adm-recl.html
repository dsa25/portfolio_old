<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ad-slot</title>
    <!-- <meta name="viewport" content="width=320, maximum-scale=3"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=1140, maximum-scale=3">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script src="js/header.js"></script>

    <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

    <div class="content_bl">
        <div class="row">

            <h1 class="head_page">Статистика созданных мест</h1>
            <div class="bg_bl p20">
                Баннерные места:
                <div class="wrap_table">
                    <div class="table flex table_th aic jcsb">
                        <span class="xl_5 pager-order" data-model="banners_pos"
                            data-order="id">№</span>
                        <span class="xl_20 pager-order" data-model="banners_pos"
                            data-order="id_user">Ник</span>
                        <span class="xl_20 pager-order" data-model="banners_pos"
                            data-order="title">Название</span>
                        <span class="xl_20 pager-order" data-model="banners_pos"
                            data-order="url">Ссылка</span>
                        <span class="xl_20 pager-order" data-model="banners_pos"
                            data-order="price">Цена</span>
                        <span class="xl_15 pager-order" data-model="banners_pos"
                            data-order="added">Дата</span>
                    </div>
                    <div class="table flex aic jcsb {tpl.status}" data-row="banners_pos">
                        <div class="xl_5">{tpl.id}</div>
                        <div class="xl_20">{tpl.id_user}</div>
                        <div class="xl_20">{tpl.title}</div>
                        <div class="xl_20">
                            <a class="link_3" href="">{tpl.url}</a>
                        </div>
                        <div class="xl_20">{tpl.price} <i class="fa fa-rub" aria-hidden="true"></i>
                        </div>
                        <div class="xl_15">{tpl.added}</div>
                    </div>
                    <div class="pager-ajax" data-model="banners_pos"></div>
                </div>
                <br>
                Ссылки:
                <div class="wrap_table">
                    <div class="table flex table_th aic jcsb">
                        <span class="xl_5 pager-order" data-model="links_pos"
                            data-order="id">№</span>
                        <span class="xl_20 pager-order" data-model="links_pos"
                            data-order="id_user">Ник</span>
                        <span class="xl_20 pager-order" data-model="links_pos"
                            data-order="title">Название</span>
                        <span class="xl_20 pager-order" data-model="links_pos"
                            data-order="url">Ссылка</span>
                        <span class="xl_20 pager-order" data-model="links_pos"
                            data-order="price">Цена</span>
                        <span class="xl_15 pager-order" data-model="links_pos"
                            data-order="added">Дата</span>
                    </div>
                    <div class="table flex aic jcsb {tpl.status}" data-row="links_pos">
                        <div class="xl_5">{tpl.id}</div>
                        <div class="xl_20">{tpl.id_user}</div>
                        <div class="xl_20">{tpl.title}</div>
                        <div class="xl_20"><a class="link_3" href="">{tpl.url}</a></div>
                        <div class="xl_20">{tpl.price} <i class="fa fa-rub" aria-hidden="true"></i>
                        </div>
                        <div class="xl_15">{tpl.added}</div>
                    </div>
                </div>


            </div>


        </div>
    </div>

    <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

    <script src="js/right_menu.js"></script>
    <script src="js/footer.js"></script>

    <link rel="stylesheet" href="css/chosen.css?v01">
    <link rel="stylesheet" href="css/jquery-ui.css?v01">
    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <!-- <script src="/js/core.js?v1"></script> -->
    <script src="js/chosen.js?v00"></script>
    <script src="js/script.js?v100"></script>
    <!-- <script type="text/javascript" src="/js/firebase.js?v11"></script> -->
    <!-- <script type="text/javascript" src="/js/firebase_subscribe.js?33"></script> -->
</body>

</html>
